<!DOCTYPE html>
<html>
<head>
    <title>Registration | AIKYA</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/register.css">
    <link rel="stylesheet" type="text/css" href="https://blackrockdigital.github.io/startbootstrap-grayscale/vendor/font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="container frm-edit">
    <div class="row">
        <h1 class="form-h1">REGISTER</h1>
        <form id="contactform">
            <div class="form-group">
                <input class="form-control" id="name" type="text" name="name" placeholder="Name" required="true">
            </div>
            <div class="form-group">
                <input class="form-control" id="college" type="text" name="college" placeholder="College" required="true">
            </div>
            <div class="form-group">
                <input class="form-control" id="usn" type="text" name="usn" placeholder="USN" required="true">
            </div> 
            <div class="form-group">
                <select class="form-control" id="events" name="events">
                    <option class="default" selected>EVENT NAME</option>
                    <option>CODE BREAKERS-CODING CONTEST</option>
                    <option>RICK SANCHEZ IDEATHON-PALOOZA</option>
                    <option>HUNT FOR THE INFINTY STONES</option>
                    <option>CRISIS ON INFINITE EARTHS</option>
                    <option>MARVEL &amp; DC SHOWDOWN (DEBATE)</option>
                    <option>JUNKYARD WARS</option>
                    <option>ANIMESIA</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="payment" name="payment">
                    <option class="default" selected>Payment mode</option>
                    <option>Online</option>
                    <option>Offline</option>
                </select>
            </div>
            <div class="form-group">
                <select class="form-control" id="payment-gateway" name="payment-gateway">
                    <option>Select</option>
                    <option>Tez</option>
                    <option>Paytm UPI</option>
                </select>
            </div>
            <div class="form-group">
                <input class="form-control" id="oid" type="text" name="orderid" placeholder="UPI Transaction ID " required="true">
            </div> 
            <div class="form-group">
                <input class="btn btn-lg btn-primary btn-block" onclick="store()" type="button" value="Submit"></input>
            </div>
        </form>
    </div>
    </div>
